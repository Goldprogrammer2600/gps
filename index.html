<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <title>Locator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
</head>
<body>
  <div class="top">
    <header>
      <img src="./images/logo.png" alt="Logo" class="logo" />
      <h1>Welkom bij Locater</h1>
    </header>
  </div>
  <div class="all">
    <div class="controls">
      <input type="text" id="search-bar" placeholder="Zoek een locatie" />
      <select id="filter-options">
        <option value="all">Alles</option>
        <option value="historical">Historisch</option>
        <option value="museum">Musea</option>
        <option value="entertainment">Entertainment</option>
        <option value="food">Eten & Drinken</option>
        <option value="viewpoint">Uitzichtpunten</option>
        <!-- Voeg meer categorieÃ«n toe indien nodig -->
      </select>
    </div>
    <div id="map" class="map"></div>
    <div class="controls">
      <button id="toggle-dark-mode">Toggle Dark Mode</button>
      <button id="geolocate">Center on My Location</button>
      <p id="quote"></p>
    </div>
  </div>
  <footer>
    <p>Get everywhere at any time</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
